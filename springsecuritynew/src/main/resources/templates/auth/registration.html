<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter name:</label>
    <input type="text" th:field="*{userName}" id="username"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('userName')}"
         th:errors="*{userName}">UserName errors</div>
    <br/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password errors</div>
    <br/>
    <label for="yearOfBirth">Enter year of birth:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('yearOfBirth')}"
         th:errors="*{yearOfBirth}">Year of birth errors</div><br/>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
